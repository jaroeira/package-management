name: rest-api continuous integration

on:
  push:
    branches: [main]

jobs:
  build:
    name: Test Rest Api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm ci
    # - name: Run Tests
    # - run: npm test
